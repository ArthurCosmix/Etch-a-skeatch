<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <!------
    sketch board
    ------>
    <div class="sketch">
    <!------
    container
    ------>
        <div class="button-container">
            <div class="grid-button-container">
                <button class="grid-button button">
                    <box-icon name='grid'></box-icon>
                       Grid
                    </button>
            </div>
        </div>
        <div class="container" id="sketch-board">
        <!-----
            grid div here
        ---->
        </div>
        <div class="resolution-container">
            <div class="resolution-bar-container">
                <input type="range" name="resolution" id="sketch-resolution" min="2" max="100" value="16" class="resolution-bar">
            </div>
            <p class="resolution-status">16 x 16 (Resolution)</p>
        </div>
    </div>
    <!-------
        link box icons
     --------->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-----
        link script.js
    ------>
    <script src="script.js"></script>
</body>
</html>
